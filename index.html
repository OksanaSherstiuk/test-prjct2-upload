<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <i class="fa-sharp fa-solid fa-volume-high"></i> -->
        <img
          src="./images/1000px-Speaker_Icon.svg.png"
          alt="speaker pic"
          height="30px"
        />
        <h1>The Speaker Shop</h1>
      </header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Checkout</a>
      </nav>
      <main>
        <h2>Your home speaker. Reinvented</h2>
        <p>
          They combine beauty, quality and simplicity to create an emotional
          music experience
        </p>
        <div class="button-container">
          <button class="video-button">
            <p>WATCH STORY VIDEO</p>
            <img
              src="./images/play_video.png"
              alt="play button"
              height="15px"
            />
            <!-- <i class="fa-sharp fa-solid fa-play"></i> -->
          </button>
        </div>
      </main>
      <div class="picture pic1">
        <p>
          Beauty. <br />
          Quality. <br />
          Simplicity.
        </p>
        <button class="arrow-button">
          <img
            src="./images/open.png"
            alt="open button"
            height="10px"
            width="10px"
          />
          <!-- <i class="fa-solid fa-arrow-right"></i> -->
        </button>
      </div>
      <div class="picture pic2">
        <p>
          High-end <br />
          sound <br />
          quality.
        </p>
        <button class="arrow-button">
          <img src="./images/open.png" alt="open button" />
          <!-- <i class="fa-solid fa-arrow-right"></i> -->
        </button>
      </div>
      <div class="picture pic3">
        <p>
          Play music <br />
          with your <br />
          voice.
        </p>
        <button class="arrow-button">
          <img src="./images/open.png" alt="open button" />
          <!-- <i class="fa-solid fa-arrow-right"></i> -->
        </button>
      </div>
      <footer><p>All rights reserved &copy; Speaker Shop 2020</p></footer>
    </div>
  </body>
</html>
